<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Richi's Form</title>
</head>

<body>

    <!--Header with title-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container col-8 bg-light border border-1 rounded-top pt-1 pb-1">
            <a class="navbar-brand fw-bold" href="#">Payment form example</a>
        </div>
    </nav>
    <!--Empieza la FORM-->
    <div class="container container col-8 border-start border-end">
        <form class="row g-3">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Card #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Amount</label>
                <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">â‚¬</span>
  <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
</div>


            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-4 d-flex flex-column">

                <label class="form-check-label pb-2" for="gridCheck">We accept:</label>

                <button class="btn btn-secondary" type="button">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"><i
                                class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"><i
                                class="fab fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-amex"></i></label>
                    </div>
                </button>

            </div>
            <div class="col-6 offset-2">
                <label for="inputZip" class="form-label">Message</label>
                <textarea name="mensaje" class="form-control" id="inputZip"></textarea>
                <div id="emailHelp" class="form-text pb-4">Add any notes here.</div>
            </div>
        </form>
    </div>
    <!--Footer with 2 buttons-->
    <nav class="navbar navbar-expand-lg navbar-light p-0">
        <div class="container col-8 bg-light border border-1 rounded-bottom justify-content-md-end pt-3 pb-3">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
